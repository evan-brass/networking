<!DOCTYPE html>
<html>
	<head>
		<title>Hyperspace Client - Fallback</title>
	</head>
	<body>
		<script>
			setTimeout(() => {
				// If this timeout runs, then the user must not have a chosen hyperspace-client
				// We will load our fallback hyperspace-client
				import("/js/fallback.mjs");
			}, 2000);
			window.location = 'web+hyperspace-client:unused_data';
		</script>
	</body>
</html>
